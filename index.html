<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Login to CapyContacts - Manage your contacts efficiently with our easy-to-use contact management system.">
	<title>CapyContacts Login Page</title>
	<link rel="preload" as="image" href="images/capybara.avif" type="image/avif">
	<link rel="preload" as="image" href="images/capybara.png" type="image/png">
	<script type="text/javascript" defer src="js/md5.js"></script>
	<script type="text/javascript" defer src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	
<div id="header">
	<h1 id="title">CapyContacts</h1>
	<picture>
		<source type="image/avif" srcset="images/capybara.avif" />
		<img src="images/capybara.png" id="logo" alt="CapyContacts Capybara Logo" fetchpriority="high">
	</picture>
</div>
	

<main>
<div id="loginDiv">
	<h2 class="inner-title">Log In Here!</h2>
	<input type="text" id="loginName" placeholder="Username" />
	<input type="password" id="loginPassword" placeholder="Password"/>
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
	<h2 class="inner-title">Join The Herd And Register Here!</h2>
	<button type="button" id="registerButton" class="buttons" onclick="redirect('registerPage.html');"> Register </button>
	<span id="loginResult"></span>
</div>
</main>

</body>
</html>
