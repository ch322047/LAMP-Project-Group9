<html>
<head>
	<title>CapyContacts Login Page</title>
	<script type="text/javascript" defer src="js/md5.js"></script>
	<script type="text/javascript" defer src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<h1 id="title">CapyContacts</h1>

<div id="loginDiv">
	<h2 class="inner-title">Log In Here!</h2>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
	<span id="loginResult"></span>
	<h2 class="inner-title">Join The Herd And Register Here!</h2>
	<button type="button" id="registerButton" class="buttons" onclick="registerRedirect();"> Register </button>
</div>

</body>
</html>
