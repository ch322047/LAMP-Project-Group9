<html>
<head>
	<title>CapyContacts Home Page</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body onload="searchContact()">

<h1 id="title">CapyContacts</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<div id="searchDiv">
		<input type="text" id="searchText" placeholder="Search"/>
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Go </button><br />
	</div>
	<button type="button" id="addContactButton" class="buttons" onclick="revealAddContactMenu();"> Add Contact </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactList">
	</p><br /><br />

	<label for="fNameText">First Name</label><br>
	<input type="text" class="textField" id="fNameText" placeholder="John"><br>
	<label for="lNameText">Last Name</label><br>
	<input type="text" class="textField" id="lNameText" placeholder="Doe"><br>
	<label for="phoneText">Phone Number</label><br>
	<input type="tel" class="textField" id="phoneText" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2,3}-[0-9]{3,4}"><br>
	<label for="emailText">Email</label><br>
	<input type="text" class="textField" id="emailText" placeholder="jdoe@example.com"><br>
	<button type="button" id="submitContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>

</body>
</html>
