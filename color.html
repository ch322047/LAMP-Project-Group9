<html>
<head>
	<title>CapyContacts Home Page</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body onload="searchContact()">

<h1 id="title">CapyContacts</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<div id="searchDiv">
		<input type="text" id="searchText" placeholder="Enter First Or Last Name To Search For"/>
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
	</div>
	<button type="button" id="addContactButton" class="buttons" onclick="revealAddContactMenu();"> Add Contact </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactList">
	</p><br /><br />

	<input type="text" class="textField" id="fNameText" placeholder="First Name">
	<input type="text" class="textField" id="lNameText" placeholder="Last Name">
	<input type="text" class="textField" id="phoneText" placeholder="Phone Number">
	<input type="text" class="textField" id="emailText" placeholder="Email">
	<button type="button" id="submitContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>

</body>
</html>
