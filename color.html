<html>
<head>
	<title>CapyContacts Home Page</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>

<div id="contactFieldsBox" hidden>
	<div class="adjacentBox">
		<div>
			<label for="fNameText">First Name</label>
			<input type="text" class="textField" id="fNameText" placeholder="John">
		</div>
		<div>
			<label for="lNameText">Last Name</label>
			<input type="text" class="textField" id="lNameText" placeholder="Doe">
		</div>
	</div>
	<label for="phoneText">Phone Number</label>
	<input type="tel" class="textField" id="phoneText" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2,3}-[0-9]{3,4}">
	<label for="emailText">Email</label>
	<input type="text" class="textField" id="emailText" placeholder="jdoe@example.com">
	<div class="adjacentBox">
		<button type="button" id="submitContactButton" class="buttons" onclick="addContact();"> Add Contact </button>
		<button type="button" id="cancelContactButton" class="buttons" onclick="hideAddContactMenu();"> Cancel </button>
	</div><br />
</div>

	
<body onload="searchContact()">

<h1 id="title">CapyContacts</h1>
<img src="images/capybara.png" alt="CapyContacts Capybara Logo" id="logo">

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out <img src="images/svg/log-out.svg"></button>
</div>

<div id="accessUIDiv">
	<br />

	<div id="searchDiv">
		<input type="text" id="searchText" placeholder="Search"/>
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"><img src="images/svg/search.svg" alt="Go"></button><br />
	</div>
	<button type="button" id="addContactButton" class="buttons" onclick="revealAddContactMenu();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
	<span id="contactSearchResult"></span>
	<p id="contactList">
	</p><br /><br />

	
</div>

</body>
</html>
