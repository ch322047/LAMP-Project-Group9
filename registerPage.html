<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Create your CapyContacts account - Sign up and feel the experience of easily managing your contacts with just a few clicks.">
	<title>CapyContacts Register Page</title>
	<script type="text/javascript" defer src="js/md5.js"></script>
	<script type="text/javascript" defer src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="header">
	<h1 id="title">CapyContacts</h1>
	<picture>
		<source type="image/avif" srcset="images/capybara.avif" />
		<img src="images/capybara.png" id="logo" alt="CapyContacts Capybara Logo">
	</picture>
</div>
	
<main>
<div id="registerDiv">
	<h2 class="inner-title">Join The Herd!</h2>
	<input type="text" id="registerFirstName" placeholder="First Name" /><br />
	<input type="text" id="registerLastName" placeholder="Last Name" /><br />
	<input type="text" id="registerUsername" placeholder="Username" /><br />
	<input type="password" id="registerPassword" placeholder="Password"/><br />
	<div class="adjacentBox">
		<button class="buttons" id="loginButton" class="buttons" onclick="redirect('index.html');"> Existing User </button>
		<button class="buttons" id="registerButton" class="buttons" onclick="doRegister();"> Register </button>
	</div>
	<span id="registerResult"></span>
</div>
</main>

</body>
</html>
