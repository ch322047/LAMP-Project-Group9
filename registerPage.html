<html>
<head>
	<title>CapyContacts Register Page</title>
	<script type="text/javascript" defer src="js/md5.js"></script>
	<script type="text/javascript" defer src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<h1 id="title">CapyContacts</h1>

<div id="registerDiv">
	<h2 class="inner-title">Join The Herd!</h2>
	<input type="text" id="registerFirstName" placeholder="First Name" />
	<input type="text" id="registerLastName" placeholder="Last Name" />
	<input type="text" id="registerUsername" placeholder="Username" />
	<input type="password" id="registerPassword" placeholder="Password"/>
	<button class="buttons" id="registerButton" class="buttons" onclick="doRegister();"> Register </button>
	<span id="registerResult"></span>
</div>

</body>
</html>
